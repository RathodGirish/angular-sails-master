<div class="container" ng-controller="EmpCtrl">
    <div class="">
        <h4 align="center">Emp Module</h4>
        <br>
        <div id="emp-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form name="empfrm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Emp Name" ng-model="formData.name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" placeholder="Emp Email" ng-model="formData.email" required>
                    </div>
                    <button type="submit" ng-disabled="!empfrm.$valid" class="btn btn-primary btn-lg" ng-click="addEmp()">Add Emp</button>
                </form>
            </div>
        </div>
    </div>
    <div id="emp-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="emp in emps">
                            <td><input type="checkbox" ng-click="removeEmp(emp)"></td>
                            <td>{{ emp.name }}</td>
                            <td>{{ emp.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
